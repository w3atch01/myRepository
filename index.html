<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ربات صدور گواهی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #fff;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    #lottie-animation {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .btn-primary {
      margin-top: 12px;
      background-color: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }
    .btn-primary:hover { background-color: #1669c1; }
  </style>
</head>
<body>
  <div id="lottie-animation"></div>
  <h1>ربات صدور گواهی فصل دوم برنامه پنجشنبه‌خ‌های طلایی</h1>
  <a href="https://ble.ir/moalemyar_feedback_bot" class="btn-primary">شروع</a>

  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets9.lottiefiles.com/packages/lf20_2LdL7Q.json'
    });
  </script>
</body>
</html>
